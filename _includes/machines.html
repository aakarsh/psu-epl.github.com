{% for category in site.data.machines %}
  <h3>{{ category.title }}</h3>
  <div class="machine-list">
    {% for machine in category.machines %}
      <div class="machine {% if machine.up == true %}up{% elsif machine.up == false %}down{% else %}other{% endif %}">
        <a href="{{ machine.sop }}">
          <img src="{{ site.url }}/{{ machine.img }}">
          <p>
	    <b>{{ machine.name }}</b>
          </p>
        </a>
	{% unless machine.log == blank %}
          <p>
	    <a href="{{ machine.log }}">Click here for the maintenance log.</a>
          </p>
	{% endunless %}
      </div>
    {% endfor %}
  </div>
{% endfor %}
